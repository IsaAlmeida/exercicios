<!DOCTYPE <!DOCTYPE html>
<html>
<head>

    <title>Jogo da Velha</title>
    <style>
        input{width:30px; text-align:center;}
        table{border:1px dotted black; background-image:linear-gradient(aqua, pink);}
    </style>
    <script>
        var cont = 0;
        function funcao_teste(objeto){
            jogo = objeto.value;
           

            if(cont%2 == 0 && jogo == "X"){
                cont++;
                validar_jogo();
                return true;
            }else{
                alert('Jogo Inválido');
                objeto.value = "";
                return false;
            }

            if(cont%2 == 1 && jogo == "0"){
                cont++;
                validar_jogo();
                return true;
            }else{
                alert('Jogo Inválido');
                objeto.value = "";
                return false;
               
            }
        }
        function validar_jogo(){
            x1 = document.getElementById('x1');
            x2 = document.getElementById('x2');
            x3 = document.getElementById('x3');
            x4 = document.getElementById('x4');
            x5 = document.getElementById('x5');
            x6 = document.getElementById('x6');
            x7 = document.getElementById('x7');
            x8 = document.getElementById('x8');
            x9 = document.getElementById('x9');
            
            if(((x1 == x2) && (x2 == x3 && x3 != "")) || ((x4 = x5) && (x5 == x6 && x6 != "")) || ((x7 == x8) && (x8 == x9 && x9 != ""))){
                alert('Você venceu!');
            }
            if(((x1 == x4) && (x4 == x7 && x7 != "") || (x2 == x5) && (x5 == x8 && x8 != "") || (x3 == x6) && (x6 == x9 && x9 != ""))){
                alert('Você venceu');
            }
            if(((x1 == x5) && (x5 == x9 && x9 != "") || (x3 == x5) && (x5 == x7 && x7 != ""))){
                alert('Você venceu');
            }
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td> <input type="text" name="x1" onblur="funcao_teste(this.value);"/></td>
            <td> <input type="text" name="x2" onblur="funcao_teste(this);"/></td>
            <td> <input type="text" name="x3" onblur="funcao_teste(this);"/></td>
        </tr>
        <tr>
